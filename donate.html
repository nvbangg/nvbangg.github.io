<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .buttons-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .or {
            color: #666;
            font-size: 1.2em;
            font-weight: 600;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .github {
            background: #24292e;
        }

        .paypal {
            background: #0070ba;
        }

        .bank-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .bank-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
        }

        .bank-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #e30613;
            margin-bottom: 20px;
        }

        .bank-info {
            text-align: left;
            max-width: 300px;
            margin: 0 auto 20px;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
            color: #333;
        }

        .info-row strong {
            color: #667eea;
            width: 80px;
        }

        .qr img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .buttons-row {
                flex-direction: column;
                gap: 15px;
            }

            .or {
                display: none;
            }

            .qr img {
                max-width: 250px;
            }
        }
    </style>
</head>
